<div class="card mt-3 mb-3">
  <img [src]="post.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title fs-3">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted fs-6">{{post.createdAt | date:'yyyy-MM-dd'}}</h6>
    <a class="btn btn-primary" [routerLink]="['/post', post.id]">Читати далі</a>
  </div>
</div>
