<form class="mt-3" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Форма зворотнього зв'язку</h1>

    <div
        class="form-group"
        [ngClass]="{ invalid: form.get('name')?.touched && form.get('name')?.invalid }"
    >
        <label for="name">ПІБ:</label>
        <input class="form-control" id="name" type="text" formControlName='name'>
        <div 
            *ngIf="form.get('name')?.touched && form.get('name')?.invalid"   
            class="validation"
        >
            <small *ngIf="form.get('name').errors['required']">
                ПІБ є обов'язковим. Будь ласка, вкажіть заголовок
            </small>
        </div>
    </div>

    <div
        class="form-group"
        [ngClass]="{ invalid: form.get('email')?.touched && form.get('email')?.invalid }"
    >
        <label for="email">Адреса електронної пошти:</label>
        <input class="form-control" id="email" type="text" formControlName='email'>
        <div 
            *ngIf="form.get('email')?.touched && form.get('email')?.invalid"   
            class="validation"
        >
            <small *ngIf="form.get('email').errors['required']">
                Емейл є обов'язковим. Будь ласка, вкажіть заголовок
            </small>
            <small *ngIf="form.get('email').errors['email']">
                Неправильний формат
            </small>
        </div>
    </div>

    <div
        class="form-group"
        [ngClass]="{ invalid: form.get('phoneNumber')?.touched && form.get('phoneNumber')?.invalid }"
    >
        <label for="phoneNumber">Контактний телефон:</label>
        <input class="form-control" id="phoneNumber" type="text" formControlName='phoneNumber'>
        <div 
            *ngIf="form.get('phoneNumber')?.touched && form.get('phoneNumber')?.invalid"   
            class="validation"
        >
            <small *ngIf="form.get('phoneNumber').errors['required']">
                Номер телефону є обов'язковим. Будь ласка, вкажіть заголовок
            </small>
        </div>
    </div>

    <div
        class="form-group"
        [ngClass]="{ invalid: form.get('text')?.touched && form.get('text')?.invalid }"
    >
        <label for="text">Текст повідомлення:</label>
        <textarea class="form-control" id="text" name="text" formControlName='text'></textarea>
        <div 
            *ngIf="form.get('text')?.touched && form.get('text')?.invalid"   
            class="validation"
        >
            <small *ngIf="form.get('text').errors['required']">
                Текст повідомлення є обов'язковим. Будь ласка, вкажіть заголовок
            </small>
        </div>
    </div>

    <button
        type="submit"
        class="btn btn-block btn-dark mt-2"
        [disabled]="form.invalid"
    >Надіслати</button>
</form>
